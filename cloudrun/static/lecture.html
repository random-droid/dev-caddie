<!DOCTYPE html>
<html>

<head>
    <title>Lecture Notes | Dev Caddie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#39445B',
                        'accent': '#9F97B8',
                        'sky': '#F0F8FF',
                    }
                }
            }
        }
    </script>
    <style>
        html, body {
            background: #F0F8FF;
            font-family: -apple-system, sans-serif;
            overflow-x: hidden;
            max-width: 100vw;
        }

        .markdown-body {
            color: #2d3748;
            line-height: 1.6;
            overflow-x: auto;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .markdown-body h1 {
            font-size: 2.25em;
            font-weight: 800;
            margin-bottom: 0.5em;
            color: #1a202c;
        }

        .markdown-body h2 {
            font-size: 1.5em;
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.3em;
            color: #2d3748;
        }

        .markdown-body h3 {
            font-size: 1.25em;
            font-weight: 600;
            margin-top: 1em;
            margin-bottom: 0.5em;
            color: #2d3748;
        }

        .markdown-body ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }

        .markdown-body p {
            margin-bottom: 1em;
        }

        .markdown-body img {
            max-width: 100%;
            width: auto;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            display: block;
        }

        .markdown-body code {
            background: #edf2f7;
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .markdown-body pre {
            background: #2d3748;
            color: white;
            padding: 1em;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1em;
            max-width: 100%;
        }

        .markdown-body pre code {
            background: transparent;
            padding: 0;
            color: white;
        }

        .markdown-body blockquote {
            border-left: 4px solid #9F97B8;
            padding-left: 1em;
            margin-left: 0;
            color: #4a5568;
            background: #f7fafc;
            padding: 1em;
            border-radius: 4px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
            color: #666;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <header class="bg-primary text-white p-5 shadow-md">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <a href="/" class="hover:text-accent transition-colors">Dev Caddie</a>
                <span class="text-gray-400 text-sm">/ Lecture Notes</span>
            </h1>
            <a href="/" class="text-sm bg-white/10 px-3 py-1 rounded hover:bg-white/20 transition">← Back to
                Dashboard</a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-5 my-8 bg-white rounded-xl shadow-lg min-h-screen overflow-x-hidden">
        <div id="content" class="loading">Loading lecture notes...</div>
    </main>

    <script>
        async function fetchNote() {
            const pathParts = window.location.pathname.split('/').filter(Boolean);
            const articleId = pathParts[pathParts.length - 1];

            if (!articleId) {
                document.getElementById('content').innerHTML = '<div class="text-red-500 text-center">Invalid ID</div>';
                return;
            }

            try {
                const response = await fetch(`/api/lectures/${articleId}`);
                if (!response.ok) throw new Error("Not found");
                const data = await response.json();

                const date = new Date(data.created_at).toLocaleDateString();

                const html = `
                    <div class="mb-8">
                        <h1 class="text-3xl font-bold mb-2 text-gray-800">${data.title || 'Untitled'}</h1>
                        <div class="text-gray-500 text-sm mb-6">Generated on ${date} • <a href="${data.original_url}" class="text-blue-500 hover:underline">Original Video</a></div>
                        ${data.summary ? `<div class="bg-gray-50 p-4 rounded-lg italic text-gray-700 mb-8 border-l-4 border-accent">${data.summary}</div>` : ''}
                        <div class="markdown-body">
                            ${marked.parse(data.content || '')}
                        </div>
                    </div>
                `;
                document.getElementById('content').innerHTML = html;
            } catch (e) {
                document.getElementById('content').innerHTML = `<div class="text-center p-10">Error loading notes.</div>`;
            }
        }
        window.onload = fetchNote;
    </script>
</body>

</html>
